<html>

    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="main-contents">

            <div class="headers-and-titles">
                <h1 class="headerTitle">Generate a <span class="ranpass"><br>random password</span></h1>
                <h3 class="headerSubtitle">Never use an insecure password again.</h3>
            </div>

            <hr class="solid">

            <div class="configuration-area">
                <h3 class="passConfigHeader">Configure your password</h3>
                <p class="instruct">Set password length between 8 and 30:</p> 
                <input type="number" id="lengthInput" placeholder="15" min="8" max="30"><br><br>
                <label class="toggleCheckbox">
                    <input type="checkbox" id="toggleNumbers" class="boxCheck"><span class="checkmark"></span><span class="instruct">Toggle Numbers</span>
                </label>
                <label class="toggleCheckbox">
                    <input type="checkbox" id="toggleSymbols" class="boxCheck"><span class="checkmark"></span><span class="instruct">Toggle Symbols</span>
                </label>
            </div>

            <button id="generateBtn" onclick="genPass()">Generate passwords</button>
            
            <hr class="solid">
            
            <div class="generated-area">
                <div class="passGroup" id="passGroup1">
                    <p id="pass1" class="passwords"></p>
                    <button id="copyPass1" onclick="copyFirstPass()">Copy</button>
                </div>
                <div class="passGroup" id="passGroup2">
                    <p id="pass2" class="passwords"></p>
                    <button id="copyPass2" onclick="copySecondPass()">Copy</button>
                </div>
            </div>
            
            <div id="copied-toast">Copied to clipboard</div>

            <script src="script.js"></script>

        </div>

    </body>

</html>
